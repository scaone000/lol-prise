<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Nexacorp</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d1d1d, #252525);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .logo-container {
            width: 150px;
            height: 150px;
            animation: zoom-in 2s ease-in-out forwards;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
        }

        .name-container {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(50px);
            animation: slide-up 2.5s ease-in-out forwards 0.5s;
        }

        @keyframes zoom-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slide-up {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "bio.html";
        }, 4000);
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="./image/vs code.jpg" alt="Logo">
    </div>
    <div class="name-container">Welcome to VS CODE</div>
</body>
</html>
