<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Visual Studio Code</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #282c34, #1c2025);
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #61dafb;
            margin-bottom: 20px;
        }

        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
        }

        p {
            font-size: 1.2rem;
            text-align: justify;
            margin-bottom: 20px;
        }

        .highlight {
            color: #61dafb;
            font-weight: bold;
        }

        a {
            color: #61dafb;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apa itu Visual Studio Code</h1>
        <div class="logo">
            <img src="./image/vs code.jpg" alt="VS Code Logo">
        </div>
        <p>
            <span class="highlight">Visual Studio Code</span> 
        </p>
        <p>
          adalah senjata andalan developer untuk produktivitas tanpa batas!!!
        </p>
        <p>
            Learn more on the official <a href="https://code.visualstudio.com/" target="_blank">Visual Studio Code website</a>.
        </p>
    </div>
    <footer>
        &copy; 2025 - Your Company | Built with ❤️
    </footer>
</body>
</html>
